<html>
	<body>
		{% for recette in recettes %}
		<div>
			<strong>{{recette.name}} for {{recette.persons}} in {{recette.timing}}</strong><br />
			Ingredients:
			<pre>{{recette.ingredients}}</pre>
			Summary:
			<pre>{{recette.summary}}</pre>
			Tools:
			<pre>{{recette.tools}}</pre>
			Recette:
			<pre>{{recette.content}}</pre>
		</div>
		{% endfor %}
		<form action="{{url_for('new_receipt')}}" method="post">
			<div>
				<label for="name">Name</label>
				<input id="name" type="text" name="name" />
			</div>
			<div>
				<label for="timing">Timing</label>
				<input id="timing" type="text" name="timing" />
			</div>
			<div>
				<label for="persons">NB peoples</label>
				<input type="number" id="persons" name="persons">
			</div>
			<div>
				<label for="summary">Summary</label>
				<textarea id="summary" name="summary" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="ingredients">Ingredients</label>
				<textarea id="ingredients" name="ingredients" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="tools">Tools</label>
				<textarea id="tools" name="tools" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="content">Content</label>
				<textarea id="content" name="content" cols="30" rows="10"></textarea>
			</div>
			<div>
				<button>Submit</button>
			</div>
		</form>
	</body>
</html>
